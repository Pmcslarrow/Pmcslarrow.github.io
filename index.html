<script>
    function adjustValue(id)
    {
        let value = document.getElementById("valueInput")
        switch (id)
        {
            case "dz":
                value.innerHTML = 
                `
                    A MERN Stack application created to allow Delta Zeta Chapter members the ability to
                    edit calendar events on the frontend and the users allowed in the backend system.
                `;
                break;
            case "weather":
                value.innerHTML = 
                `
                    My first web development application that made me interested in the field. I 
                    interacted with the openweathermap API through user input to learn about the weather.
                `;
                break;
            case "pathfinding":
                value.innerText = 
                `
                    My final project for CS-351 Algorithms that used Python (pygame) to create a visualization
                    of A* and Dijkstra's Algorithm
                `;
                break;
            case "chatroom":
                value.innerText = 
                `
                    My first project using React that used socket programming to allow users in seperate rooms
                    to speak to one another in a design similar to Internet Relay Chat (IRC)
                `;
                break;
            case "userManagement":
                value.innerText = 
                `
                    A simple CRUD system that used the PERN Stack to manage users (later used in the Delta Zeta Project)
                `
            default:
                break;
        }
    }

    document.getElementById("dz").addEventListener("mouseover", (event) => {
        adjustValue(event.target.id)
    })

    document.getElementById("weather").addEventListener("mouseover", (event) => {
        adjustValue(event.target.id)
    })

    document.getElementById("pathfinding").addEventListener("mouseover", (event) => {
        adjustValue(event.target.id)
    })

    document.getElementById("chatroom").addEventListener("mouseover", (event) => {
        adjustValue(event.target.id)
    })

    document.getElementById("userManagement").addEventListener("mouseover", (event) => {
        adjustValue(event.target.id)
    })

    
</script>
